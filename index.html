<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban - Gestió de Tasques</title>

  <!-- Estils -->
  <link rel="stylesheet" href="css/estils.css" />
</head>
<body>

  <!-- Capçalera -->
  <header>
    <h1>Tauler Kanban</h1>
    <p>Aplicació de gestió de tasques amb persistència i estadístiques</p>
  </header>

  <!-- Contingut principal -->
  <main>

    <!-- Formulari per crear / editar tasques -->
    <aside class="form-container">
      <h2>Nova tasca</h2>

      <form id="task-form">
        <div>
          <label for="titol">Títol *</label>
          <input type="text" id="titol" name="titol" required />
        </div>

        <div>
          <label for="descripcio">Descripció</label>
          <textarea id="descripcio" name="descripcio"></textarea>
        </div>

        <div>
          <label for="prioritat">Prioritat</label>
          <select id="prioritat" name="prioritat">
            <option value="baixa">Baixa</option>
            <option value="mitjana">Mitjana</option>
            <option value="alta">Alta</option>
          </select>
        </div>

        <div>
          <label for="dataVenciment">Data límit</label>
          <input type="date" id="dataVenciment" name="dataVenciment" />
        </div>

        <button type="submit">Afegir tasca</button>
      </form>
    </aside>

    <!-- Zona de filtres i estadístiques -->
    <section class="controls">
      <h2>Filtres i estadístiques</h2>

      <div class="filters">
        <select id="filter-estat">
          <option value="tots">Tots els estats</option>
          <option value="perFer">Per fer</option>
          <option value="enCurs">En curs</option>
          <option value="fet">Fet</option>
        </select>

        <select id="filter-prioritat">
          <option value="totes">Totes les prioritats</option>
          <option value="baixa">Baixa</option>
          <option value="mitjana">Mitjana</option>
          <option value="alta">Alta</option>
        </select>

        <input
          type="search"
          id="search-text"
          placeholder="Cerca per títol o descripció"
        />
      </div>

      <div class="stats">
        <p>Total tasques: <span id="stat-total">0</span></p>
        <p>Per fer: <span id="stat-perfer">0</span></p>
        <p>En curs: <span id="stat-encurs">0</span></p>
        <p>Fetes: <span id="stat-fet">0</span></p>
        <p>Completades: <span id="stat-percent">0%</span></p>
      </div>
    </section>

    <!-- Tauler Kanban -->
    <section class="kanban-board">

      <section class="kanban-column" data-estat="perFer">
        <h3>Per fer</h3>
        <div class="kanban-tasks" id="perFer"></div>
      </section>

      <section class="kanban-column" data-estat="enCurs">
        <h3>En curs</h3>
        <div class="kanban-tasks" id="enCurs"></div>
      </section>

      <section class="kanban-column" data-estat="fet">
        <h3>Fet</h3>
        <div class="kanban-tasks" id="fet"></div>
      </section>

    </section>
  </main>

  <!-- Peu de pàgina -->
  <footer>
    <p>Pràctica Kanban - Desenvolupament Web</p>
  </footer>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
